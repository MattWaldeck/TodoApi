<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow rounded p-6 w-full max-w-lg">
      <h1 class="text-2xl font-bold mb-4">To-Do List</h1>

      <form id="todo-form" class="flex mb-4">
        <input
          id="new-todo"
          type="text"
          placeholder="Add a new task..."
          class="flex-1 p-2 border border-gray-300 rounded-l"
        />
        <button type="submit" class="bg-blue-500 text-white px-4 rounded-r">
          Add
        </button>
      </form>

      <ul id="todo-list" class="space-y-2"></ul>
    </div>
  </body>
</html>
